<!DOCTYPE html>


<html>
 <head>

  <p>Here is a login form</p>
 </head>
 
 
 <body>
   {% for e in form.non_field_errors %}
      <div>{{e}} </div>
   {% endfor %}
  
   <form method="post">
    {% for field in form %}
       <div>{{field.label}} {{field}}</div>
     
       {% if field.errors %}
          {{field.errors}} 
       {% endif %}
    {% endfor %}
  
  

     <div><button type="submit">Авторизация</button></div>

    {% csrf_token %}
   </form> 
 </body>


</html>
