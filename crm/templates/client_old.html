<!DOCTYPE html>

<html lang='ru'>

<head>
	{%load static%}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type='text/css' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>	
	


<body>

<div class='container-fluid'>
	{% for e in form.non_field_errors %}
		<div> {{e}} </div>
	{% endfor  %}

	<form method='post' id='client' role='form'>
		<fieldset>
			<legend>	
				<div class='form-inline'>
                    <label for='id_clientId'>Клиент</label>
				    <input class='form-control' name='clientId' id='id_clientId' value='{{form.clientId.value}}' size='10' readonly>
				</div>
			</legend>



			<div class='row'>
				<div class='form-group col-sm-2'>
					<label for='id_city'>Город</label>
					<input class='form-control' name='city' id='id_city' placeholder='Город' value='{{form.city.value}}' type='text'>
				</div>
				
				<div class='form-group col-sm-2'>
					<label for='id_company_name'>Компания</label>
					<input class='form-control' name='company_name' id='id_company_name' placeholder='Компания' value='{{form.company_name.value}}' type='text'>
				</div>
			</div>
			

			<button class='btn btn-primary' type='submit'>Cохранить</button>
			

		   {% for field in form %}
		     {% if field.errors %}
		      <div class="row">
				<div class='col-sm-2 bg-danger'>{{field.name}}</div>
		        <div class='col-sm-2 bg-danger'>{{field.errors}}</div>     
		      </div>
		     {% endif %}
		   {% endfor %}
		    
		    &nbsp;
			<div class='row'>
				<div class='form-group col-sm-2'>
					<label for="id_author">Клиента создал:</label>
					<input class='form-control' name="author" id='id_author'  value='{{form.author.value}}' type='text' readonly>
				</div>
	
				<div class='form-group col-sm-2'>
					<label for='id_addedAt'>Клиент создан:</label>		 
					<input class='form-control' name='addedAt' id='id_addedAt' value='{{form.addedAt.value}}' type='date' readonly>
				</div>
			</div>
		</fieldset>
		
		
		{% csrf_token %}
		<div class="col-sm-1 invisible">
			{{form.manager}}
		</div>
	</form>
</div>
</body>


</html>
